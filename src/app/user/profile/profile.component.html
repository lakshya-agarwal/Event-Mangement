<div class="flex">
    <div class="max-w-lg mx-auto my-4 w-3/4">
    <form [formGroup]="profileForm" class="space-y-4">
      <div>
        <label for="userName" class="block text-sm font-medium text-yellow-300">Username</label>
        <input type="text" id="userName" formControlName="userName" class="input-field">
      </div>
  
      <div>
        <label for="firstName" class="block text-sm font-medium text-yellow-300">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" class="input-field">
      </div>
  
      <div>
        <label for="lastName" class="block text-sm font-medium text-yellow-300">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" class="input-field">
      </div>
  
      <div>
        <label for="id" class="block text-sm font-medium text-yellow-300">ID</label>
        <input type="number" id="id" formControlName="id" class="input-field">
      </div>
  
      <div>
        <label for="address" class="block text-sm font-medium text-yellow-300">Address</label>
        <input type="text" id="address" formControlName="address" class="input-field">
      </div>
  
      <div>
        <label for="mobileNo" class="block text-sm font-medium text-yellow-300">Mobile No</label>
        <input type="tel" id="mobileNo" formControlName="mobileNo" class="input-field">
      </div>
  
      <div>
        <label for="email" class="block text-sm font-medium text-yellow-300">Email</label>
        <input type="email" id="email" formControlName="email" class="input-field">
      </div>
  
      <div>
        <label for="DOB" class="block text-sm font-medium text-yellow-300">Date of Birth</label>
        <input type="date" id="DOB" formControlName="DOB" class="input-field">
      </div>
  
      <div class="flex justify-center">
        <button type="button" (click)="onSave()" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">Save</button>
      </div>
    </form>
  </div>
  <div class="w-1/4">
    <div class="w-24 h-24 rounded-full overflow-hidden my-10">
        <img src="/assets/images/profile.jpg" alt="Profile Image" class="w-full h-full object-cover"> 
      </div>
      <h2 class="text-2xl font-semibold text-yellow-100">{{ currentUser.userName }}</h2>
  </div>
</div>
