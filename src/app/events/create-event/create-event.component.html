<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Create Event</h1>
    <form class="max-w-md bg-white shadow-md rounded-md px-6 py-4">
      <div class="mb-4">
        <label for="eventName" class="block text-gray-700 font-semibold mb-2">Event Name</label>
        <input type="text" id="eventName" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-indigo-500" required>
      </div>
      <div class="mb-4">
        <label for="eventDate" class="block text-gray-700 font-semibold mb-2">Event Date</label>
        <input type="date" id="eventDate" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-indigo-500" required>
      </div>
      <div class="mb-4">
        <label for="eventTime" class="block text-gray-700 font-semibold mb-2">Event Time</label>
        <input type="time" id="eventTime" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-indigo-500" required>
      </div>
      <div class="mb-4">
        <label for="eventPrice" class="block text-gray-700 font-semibold mb-2">Event Price</label>
        <input type="number" id="eventPrice" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-indigo-500" required>
      </div>
      <div class="mb-4">
        <label for="eventLocation" class="block text-gray-700 font-semibold mb-2">Event Location</label>
        <input type="text" id="eventLocation" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-indigo-500" required>
      </div>
      <div class="flex ">
        <button type="submit" class="p-4 m-4 bg-indigo-500 text-white font-semibold px-4 py-2 rounded-md">Create Event</button>
        <button type="submit" class="p-4 m-4 bg-indigo-500 text-white font-semibold px-4 py-2 rounded-md" (click)="cancel()">Cancel</button>
      </div>
      
    </form>
  </div>
</body>
</html>
