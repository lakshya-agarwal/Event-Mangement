<!-- event-details.component.html -->

<div class="bg-gradient-to-br from-purple-200 to-indigo-200 py-12">
    <div class="container mx-auto px-4">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="flex items-center justify-center mb-8">
          <img src="/assets/images/dance.jpg" alt="Event Image" class="w-48 h-48 object-cover rounded-full shadow-md">
        </div>
        <h2 class="text-3xl font-bold mb-4">{{ event.name }}</h2>
        <p class="text-gray-600 mb-6">{{ event.date }}</p>
        <p class="text-gray-800 leading-relaxed">{{ event.description || 'No description available.' }}</p>
  
        <!-- Sessions -->
        <div class="mt-8">
          <h3 class="text-2xl font-bold mb-4">Sessions</h3>
  
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Session 1 -->
            <div class="bg-white rounded-lg shadow-md p-6">
              <h4 class="text-xl font-semibold mb-2">Session 1</h4>
              <p class="text-gray-600 mb-2">Speaker: John Doe</p>
              <p class="text-gray-600">Time: 10:00 AM - 12:00 PM</p>
            </div>
  
            <!-- Session 2 -->
            <div class="bg-white rounded-lg shadow-md p-6">
              <h4 class="text-xl font-semibold mb-2">Session 2</h4>
              <p class="text-gray-600 mb-2">Speaker: Jane Smith</p>
              <p class="text-gray-600">Time: 1:00 PM - 3:00 PM</p>
            </div>
  
            <!-- Session 3 -->
            <div class="bg-white rounded-lg shadow-md p-6">
              <h4 class="text-xl font-semibold mb-2">Session 3</h4>
              <p class="text-gray-600 mb-2">Speaker: Mark Johnson</p>
              <p class="text-gray-600">Time: 4:00 PM - 6:00 PM</p>
            </div>
  
            <!-- Add more session cards as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>
